<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather On The Go</title>
</head>
<body>
    <header class="title">
        <h1 class="text-center">Weather On The Go Dashboard</h1>
        <div class="time fs-2">Current Date and Time:</div>
        <div class="fs-3" id="display-time"></div>
    </header>
    <section>
        <div class="container">
            <div class="row">
              <div class="col-4 input-form">Search for a City:
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Input" aria-describedby="button-addon2" id="searchTerm">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="myFunction()">Submit</button>
                  </div>
              </div>
              <div style="width: 50rem" id="response-city">
                <!-- placeholder div for weather display -->
              </div>
            </div>
          </div>
    </section>


    <section>
        <div class="container" id="search-history">
            <div class="row align-items-start">
                <div class="col-4 history">
                    
                </div>
                <div style="width: 50rem;" id="fiveday">
                    
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/javascript.js"></script>
</html>
